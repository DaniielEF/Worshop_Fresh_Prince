<html lang="en">

</html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fresh Prince User</title>
  <link rel="stylesheet" href="/user.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <section id="propertiesSection">
    <div id="propertiesTitles">
      <h6>JOIN US</h6>
      <h2 class="category-name">Join the Community</h2>
    </div>

    <div class="container px-4 text-center">
      <div class="row gx-5">
        <div class="col">
          <div class="p-3">
            <form id="signUpForm">
              <div class="mb-3">
                <label for="inputName" class="form-label">Name:</label>
                <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp" required>
              </div>
              <div class="mb-3">
                <label for="inputEmail" class="form-label">E-mail:</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"  placeholder="name@example.com" required>
              </div>
              <div class="mb-3">
                <label for="inputPassword" class="form-label">Password:</label>
                <input type="password" class="form-control" id="inputPassword" required>
              </div><br>
              <button type="submit" class="btn btn-success">Sign Up</button>
            </form>
          </div>
        </div>
        <div class="col col-login">
          <br><br><br>
          <form id="logInForm">
            <div class="mb-3">
              <label for="inputEmail" class="form-label">E-mail:</label>
              <input type="email" class="form-control" id="inputEmailLog" aria-describedby="emailHelp" placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
              <label for="inputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPasswordLog" required>
            </div><br>
            <button type="submit" class="btn btn-success">Log In</button>
          </form>
        </div>
      </div>
    </div>

  </section>

   <!-- Modal -->
<div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content" id="modalSesionContent">
          <div class="modal-body" id="modalSesion">
              <img id="imgAlert" src="https://icons.veryicon.com/png/o/miscellaneous/8atour/success-35.png" alt="success icon"><br>
              <br><h1 id="opsAlert">Welcome</h1>
              <p>Account created successfully</p>
          </div>
          <div class="modal-footer">
              <a id="redirectRegister" href="/pages/user.html">Log In your account</a>
          </div>
      </div>
  </div>
</div>

  <script src="/scripts/register.js" type="module"></script>
  <script src="/scripts/user.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
